<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no"
    />
    <meta name="theme-color" content="#282923" />

    <title>Visual basm interpreter</title>
    <meta name="author" content="Danil Kolumbet">
    <meta name="description" content="Visual interpreter of assembly for birtual machine developed by Tsoding. Examples are copypasted from https://github.com/tsoding/bm/tree/master/examples">
    <style>
body {
    margin: 0;
    padding: 0;
    background: #282923;
}
.wrapper {
    display: flex;
    height: 100vh;
}
#InterpreterElem, #Canvas {
    width: 50%;
}
#InterpreterElem {
    display: flex;
    flex-direction: column;
}

#EditorElem {
    position: relative;
    flex-grow: 1;
}
#TabsElem {
    display: flex;
    justify-content: space-evenly;
    color: #999;
}
.tab {
    text-align: center;
    padding: 0 1em;
    background: #333;
    cursor: pointer;
}
    .tab.selected {
        color: white;
        background: #000;
    }
    .tab label {
        cursor: pointer;
    }
#InputElem, #HighlightingOverlay {
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    border: 5px solid black;
    padding: 2px;
    font: 400 13.3333px monospace;
    font-size: 150%;
    background: transparent;
}
#InputElem {
    color: grey;
    outline: none;
    resize: none;
    line-height: 24px;
    scrollbar-color: dark;
    cursor: auto;
}
    #InputElem:focus {
        font-size: 150%;
        color: grey;
    }
    #InputElem::selection {
        color: white;
        background: rgb(8, 101, 211);
    }
    #InputElem::-webkit-scrollbar {
        width: auto;
    }
    #InputElem::-webkit-scrollbar-track {
        cursor: pointer;
        background: #4d4d4d;
    }
    #InputElem::-webkit-scrollbar-thumb {
        background: #222;
    }
    #InputElem::-webkit-scrollbar-button {
        background: #404040;
    }
    #InputElem:focus+#HighlightingOverlay {
        border: 5px solid grey;
    }
#HighlightingOverlay {
    position: absolute;
    top: 0;
    left: 0;
    color: white;
    pointer-events: none;
    overflow-y: auto;
    scrollbar-color: dark;
}
    #HighlightingOverlay::-webkit-scrollbar {
        width: auto;
    }
    #HighlightingOverlay::-webkit-scrollbar-track {
        background: #4d4d4d;
    }
    #HighlightingOverlay::-webkit-scrollbar-thumb {
        background: #222;
    }
    #HighlightingOverlay::-webkit-scrollbar-button {
        background: #404040;
    }
#HighlightingOverlay pre {
    margin: 0;
    white-space: pre-wrap;
    min-height: 24px;
    line-height: 24px;
}
#HighlightingOverlay .current-line {
    background: hsl(192deg 24% 47% / 32%);
}
#StepLineElem {
    height: 40px;
    cursor: pointer;
    font-size: 150%;
    color: #d5d5d5;
    background: hsl(236deg 10% 25%);
    outline:none;
    border-radius: 0;
}
    #StepLineElem:hover {
        background: hsl(236deg 21% 30%);
    }
    #StepLineElem:active {
        text-shadow: 1px 2px 2px black;
    }
    #StepLineElem:disabled {
        cursor: not-allowed;
        color: grey;
        background: hsl(236deg 21% 15%);
    }
#ForkMe {
    position: fixed;
    bottom: 0;
    right: 0;
    color: white;
    background: #282923;
    padding: 4px;
}

    </style>
</head>
<body>
    <main class="wrapper">
        <div id="InterpreterElem">
            <div id="TabsElem">
                <div id="MainTabElem" class="tab selected"></div>
                <div class="tab">
                    <label for="Entry point:">Included sources:</label>
                    <select id="IncludeOptionElem"></select>
                </div>
            </div>
            <div id="EditorElem">
                <textarea id="InputElem" spellcheck="false">
%native write       0

;; TODO(#127): a better way of allocating memory for standard printing functions
%const print_memory "******************************"
%const FRAC_PRECISION 10

;; addr_a
;; addr_b
swap8:
    swap 2
    dup 1
    dup 1

    read8
    swap 1
    read8

    dup 2
    swap 1
    write8

    dup 2
    swap 1
    write8

    drop
    drop

    ret

reverse:
    swap 2
    swap 1
    dup 0
    push 2
    divi

    reverse_loop:
        dup 0
        push 0
        eqi
        jmp_if reverse_loop_end

        dup 2
        dup 2
        push 1
        minusi
        dup 1
        plusi
        call swap8

        push 1
        minusi

        swap 1
           push 2
           minusi
        swap 1

        swap 2
           push 1
           plusi
        swap 2

        jmp reverse_loop
    reverse_loop_end:

    drop
    drop
    drop

    ret

fabs:
    swap 1
    dup 0
    push 0.0
    gef
    jmp_if fabs_skip_negation
       push -0.0
       xor
    fabs_skip_negation:
    swap 1
    ret

frac:
    swap 1
       dup 0
       f2i
       i2f
       minusf
    swap 1
    ret

floor:
    swap 1
        dup 0
        f2i
        i2f
        dup 0
        swap 2
        minusf
        push 0.0
        lef
        jmp_if floor_skip_dec
            push 1.0
            minusf
        floor_skip_dec:
    swap 1
    ret

;; 1.0^{-n}
b:
    swap 1
    push 1.0

    b_loop_begin:
       dup 1
       push 0
       lei
       jmp_if b_loop_end

       push 0.1
       multf

       swap 1
       push 1
       minusi
       swap 1

       jmp b_loop_begin
    b_loop_end:

    swap 1
    drop

    swap 1

    ret

print_frac:
    swap 1
    push FRAC_PRECISION
    call b
    push 2.0
    divf
    print_frac_loop_begin:
        ;; U
        dup 1
        push 10.0
        multf
        call floor

        swap 2
          push 10.0
          multf
          call frac
        swap 2

        swap 1
             push 10.0
             multf
        swap 1

        ;; if (R < M) break;
        dup 2
        dup 2
        ltf
        jmp_if print_frac_loop_end

        ;; if (R > 1 - M) break;
        dup 2
        dup 2
        push 1.0
        swap 1
        minusf
        gtf
        jmp_if print_frac_loop_end

        f2i
        push '0'
        plusi
        push print_memory
        swap 1
        write8

        push print_memory
        push 1
        native write

    jmp print_frac_loop_begin
    print_frac_loop_end:

    dup 2
    push 0.5
    lef
    jmp_if print_frac_skip_inc
       push 1.0
       plusf
    print_frac_skip_inc:

    f2i
    push '0'
    plusi
    push print_memory
    swap 1
    write8

    push print_memory
    push 1
    native write

    drop
    drop
    ret

print_positive:
    swap 1

    push print_memory

    print_positive_loop:
        dup 1
        push 10
        modu
        push '0'
        plusi

        dup 1
        swap 1
        write8

        push 1
        plusi

        swap 1
        push 10
        divu
        swap 1

        dup 1
        push 0
        equ
        not
    jmp_if print_positive_loop

    push print_memory
    minusi
    push print_memory
    swap 1

    dup 1
    dup 1
    call reverse

    native write

    drop

    ret

;; TODO(#142): dump_f64 does not support NaN and Inf
dump_f64:
    swap 1

    dup 0
    push -0.0
    andb
    not
    jmp_if dump_f64_skip_negative
        push -0.0
        xor

        push print_memory
        push '-'
        write8
        
        push print_memory
        push 1
        native write
    dump_f64_skip_negative:

debug:
    push FRAC_PRECISION
    call b
    push 2.0
    divf

    push 1.0
    dup 2
    call frac
    minusf

    gef
    jmp_if dump_f64_no_frac

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

    dup 0
    f2i
    call print_positive

    push print_memory
    push '.'
    write8

    push print_memory
    push 1
    native write

    call frac
    call print_frac

    jmp dump_f64_no_frac_end

dump_f64_no_frac:

    f2i
    push 1
    plusi
    call print_positive

    push print_memory
    push '.'
    write8

    push print_memory
    push 1
    native write

    push print_memory
    push '0'
    write8

    push print_memory
    push 1
    native write

dump_f64_no_frac_end:

    push print_memory
    push 10
    write8

    push print_memory
    push 1
    native write

    ret

dump_i64:
    swap 1
    dup 0
    push 0
    gei
    jmp_if dump_i64_skip_negation
       push print_memory
       push '-'
       write8

       push print_memory
       push 1
       native write

       push -1
       multi
    dump_i64_skip_negation:

    call print_positive

    push print_memory
    push 10
    write8

    push print_memory
    push 1
    native write

    ret

dump_u64:
    swap 1
    call print_positive

    push print_memory
    push 10
    write8

    push print_memory
    push 1
    native write

    ret

%include "./examples/natives.hasm"

main:
    push 1
    push 2
    push 3
    plusi
    plusi
    call dump_u64
    halt

%entry main</textarea>
                <div id="HighlightingOverlay"></div>
            </div>
            <button id="StepLineElem">Step a line</button>
        </div>
        <canvas id="Canvas"></canvas>
    </main>
    <a href="https://github.com/tsoding/bm" id="ForkMe">Author of basm language</a>
    <script src="vector.js"></script>
    <script src="visualbasm.js"></script>
</body>
</html>
