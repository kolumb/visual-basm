<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no"
    />
    <meta name="theme-color" content="#282923" />

    <title>Visual basm emulator</title>
    <meta name="author" content="Danil Kolumbet">
    <style>
body {
    margin: 0;
    padding: 0;
    background: #282923;
}
.wrapper {
    display: flex;
    height: 100vh;
}
#EditorElem, #Canvas {
    width: 50%;
}

#EditorElem {
    position: relative;
}
#InputElem, #HighlightingOverlay {
    height: 100vh;
}
#InputElem {
    box-sizing: border-box;
    width: 100%;
    border: 5px solid black;
    font-size: 150%;
    color: grey;
    background: #282923;
}
    #InputElem:focus {
        font-size: 150%;
        border: 5px solid grey;
        color: grey;
    }
#HighlightingOverlay {
    position: absolute;
    top: 0;
    left: 0;
    box-sizing: border-box;
    width: 100%;
    padding: 2px;
    border: 5px solid black;
    font: 400 13.3333px monospace;
    font-size: 150%;
    color: white;
    pointer-events: none;
}
#HighlightingOverlay .current-line {
    background: hsl(192deg 24% 47% / 32%);
}

    </style>
</head>
<body>
    <main class="wrapper">
        <div id="EditorElem">
            <textarea id="InputElem" spellcheck="false">
%include "./examples/natives.hasm"

main:
    push 1
    push 2
    push 3
    plusi
    plusi
    call dump_u64
    halt

%entry main</textarea>
            <div id="HighlightingOverlay"></div>
        </div>
        <canvas id="Canvas"></canvas>
    </main>
    <script src="vector.js"></script>
    <script src="visualbasm.js"></script>
</body>
</html>
